version: 2.1

executors:
  default:
    docker:
      - image: cimg/python:3.10
    resource_class: medium
    working_directory: ~/repo

jobs:
  setup:
    executor: default
    steps:
      - checkout
      - run: 
          name: installing required modules 
          command: |
            python3 -m venv venv
            source ./venv/bin/activate
            pip install -r requirements.txt
      - persist_to_workspace:
          root: ~/repo
          paths:
            - venv

  format_check:
    executor: default
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: linter check
          command: |
            source ./venv/bin/activate
            cd tests
            black .
            flake8 .
            mypy .

  tests:
    executor: default
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: test phase 
          command: |
            source ./venv/bin/activate
            pytest

  env_var_check:
    executor: default
    environment:
      NODE_ENV: another_world
    steps:
      - run:
          name: use build-in env_var
          command: |
            echo "CI is '$CI'"
            echo "CIRCLE_BRANCH is '$CIRCLE_BRANCH'"
      - run:
          name: use user-defined env_var
          environment: 
            MODE: production
          command: |
            echo "Inline env_var is '$MODE'"
      - run:
          name: use env_var defined in jobs
          command: |
            echo "NODE_ENV is '$NODE_ENV'"
      - run:
          name: use env_var set inside project settings
          command: |
            echo "YSK_ONE_VAR is '$YSK_ONE_VAR'"
            echo "YSK_TWO_VAR is '$YSK_TWO_VAR'"
    

workflows:
  version: 2
  build_and_test:
    jobs:
    # - env_var_check
     - setup
     - format_check:
          requires:
            - setup
          filters:
            branches:
              only: /^check-.*/
     - tests:
          requires:
            - setup

